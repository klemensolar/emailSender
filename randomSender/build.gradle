apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'GmailRandomSender'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.30.5'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.30.4'
    compile 'com.google.apis:google-api-services-gmail:v1-rev105-1.25.0'
    //compile 'com.google.api-client:google-api-client:1.23.0'
    //compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    //compile 'com.google.apis:google-api-services-gmail:v1-rev83-1.23.0'
    compile 'javax.mail:mail:1.4.7'
    testCompile 'junit:junit:4.12'
}

